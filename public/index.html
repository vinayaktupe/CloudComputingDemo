<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <title>Users</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">Cloud Computing Demo</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card hoverable">
          <div class="card-content">
            <span class="card-title center">Users</span>
            <div class="row">
              <div class="col s10 offset-s1">
                <div class="input-field col s6">
                  <i class="material-icons prefix">person</i>
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">person</i>
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="col s10 offset-s1">
                <div class="input-field col s6">
                  <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">phone</i>
                  <input id="contact" type="tel" class="validate">
                  <label for="contact">Contact</label>
                </div>
              </div>
              <div class="col s10 offset-s1 center">
                <button class="btn waves-effect waves-light blue" type="button" id="submitBtn">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-action">
        </div>
      </div>





    </div>
    <div class="row">
      <div class="col s12">
        <div class="card hoverable">
          <div class="card-content">
            <table id="dataTable" class="display">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Contact</th>
                  <th class="center">Action</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- <tr>
                  <td>John Doe</td>
                  <td>john.doe@example.com</td>
                  <td>9887887262</td>
                  <td class="center">
                    <a class="btn-floating btn waves-effect waves-light red">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!--Compiled and minified JavaScript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="/index.js" type="module"></script>

</html>
